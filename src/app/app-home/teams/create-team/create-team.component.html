<h1 mat-dialog-title>Add new wallet</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width-input">
      <mat-label>Name of your new wallet</mat-label>
      <input
        matInput
        placeholder="Name"
        autocomplete="off"
        [value]="data['name']"
        disabled
      />
      <mat-error> Please give a name to your new wallet </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <mat-label>Money</mat-label>
      <input matInput type="number" formControlName="initMoney" />
      <mat-hint>Set your initial wallet's value in USD</mat-hint>
    </mat-form-field>
    <div class="buttons">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary">Add</button>
    </div>
  </form>
</div>
