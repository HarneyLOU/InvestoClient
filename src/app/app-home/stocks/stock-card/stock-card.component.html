<div [@fade]="{ value: '', params: { delay: delay } }">
  <mat-card class="stock-card">
    <mat-card-header>
      <div mat-card-avatar>
        <!-- <span class="material-icons"> attach_money </span> -->
        <img class="logo" [src]="stock.image" />
      </div>
      <mat-card-title>{{ stock.symbol }}</mat-card-title>
      <mat-card-subtitle
        >{{ stock.date | date: 'short':'GMT+1' }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="day-low-max">
        <div class="info-detail">
          <b>Low</b>
          <p>{{ stock.low | currency }}</p>
        </div>
        <div class="info-detail">
          <b>High</b>
          <p>{{ stock.high | currency }}</p>
        </div>
      </div>
      <div class="price-detail">
        <div class="price">
          <p>{{ stock.price | currency }}</p>
        </div>
      </div>
      <div class="day-low-max">
        <div class="info-detail">
          <b>Open</b>
          <p>{{ stock.open | currency }}</p>
        </div>
        <div class="change">
          <div [ngClass]="change() >= 0 ? 'plus' : 'minus'">
            <p>
              {{ change() | percent: '1.2-2' }}
            </p>
          </div>
        </div>
        <div class="info-detail">
          <b>Close</b>
          <p>{{ stock.prevClose | currency }}</p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/stocks', this.stock.stockId]">
        DETAILS
      </button>
      <button
        mat-button
        routerLink="/order"
        [queryParams]="{ symbol: stock.symbol, action: 'buy' }"
      >
        BUY
      </button>
    </mat-card-actions>
  </mat-card>
</div>
