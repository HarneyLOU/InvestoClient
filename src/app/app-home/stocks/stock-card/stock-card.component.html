<div>
  <mat-card class="stock-card">
    <mat-card-header>
      <div mat-card-avatar>
        <!-- <span class="material-icons"> attach_money </span> -->
        <img class="logo" [src]="stock.image" />
      </div>
      <mat-card-title>{{ stock.symbol }}</mat-card-title>
      <mat-card-subtitle
        >{{ stock.date | date: 'short':'GMT+1' }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="price">
        {{ stock.price | currency }}
        <!--({{ stock.change | percent: '1.2-3' }})-->
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>DETAILS</button>
      <button
        mat-button
        routerLink="/order"
        [queryParams]="{ symbol: stock.symbol }"
      >
        BUY
      </button>
    </mat-card-actions>
  </mat-card>
</div>
