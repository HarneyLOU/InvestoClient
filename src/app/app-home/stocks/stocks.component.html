<div class="grid-container">
  <h1 class="mat-h1">Stocks</h1>
  <mat-form-field class="example-full-width" appearance="fill">
    <input
      type="text"
      placeholder="Find stocks"
      aria-label="Number"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-icon matSuffix>pageview</mat-icon>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let stock of filteredOptions | async"
        [value]="stock.symbol"
      >
        <img
          class="option-img"
          aria-hidden
          [src]="stock.image"
          height="32"
          width="32"
        />
        {{ stock.symbol }} |
        <small>{{ stock.price | currency }}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-grid-list [cols]="stocksPerRow" rowHeight="300px">
    <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
      *ngFor="let stock of filteredOptions | async; let i = index"
    >
      <app-stock-card [stock]="stock" [delay]="delay * i"></app-stock-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
