<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false && user"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home">Home</a>
      <a mat-list-item href="/stocks">Stocks</a>
      <a mat-list-item href="/wallets">Wallets</a>
      <a mat-list-item href="/order">Order</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a mat-button [href]="user ? '/home' : ''" style="font-size: larger"
        >Investo</a
      >
      <span class="spacer"></span>
      <div *ngIf="user; else elseBlock">
        <a mat-list-item style="font-size: medium; margin-right: 20px"
          >Logged as {{ user.email }}</a
        >
        <a mat-button (click)="logout()" style="position: absolute; right: 10px"
          >Sign Out</a
        >
      </div>
      <ng-template #elseBlock
        ><a mat-button routerLink="auth/login" style="font-size: large"
          >Sign In</a
        ></ng-template
      >
    </mat-toolbar>
    <div class="rest"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
